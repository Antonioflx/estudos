<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Primeiros passos com DOM</title>
		<style>
			body {
				font: normal 1.5em Arial, sans-serif;
				background-color: rgb(68, 125, 199);
				color: white;
			}

			strong {
				color: black;
			}
		</style>
	</head>
	<body>
		<h1>Iniciando estudos com DOM</h1>
		<p id="teste">Teste.</p>
		<p name="msg">Fazendo testes do uso do DOM</p>
		<p class="testando">Aqui vai resultado</p>
		<p class="testando">
			Aprendendo a usar o <strong>DOM</strong> em JavaScript
		</p>
		<div id="aqui">Clique em mim</div>
		<script>
			var corpo = window.document.body;
			// corpo.style.background = 'green' Mexendo no body

			var p1 = window.document.getElementsByTagName("p")[0];
			// p1.innerHTML = 'Olá, Mundo!'- Mexendo nos parágrafos através de tags

			var teste = window.document.getElementById("teste");
			// teste.style.color = 'black'- Mexendo nas Tags através dos ID - Identificadores.

			var cach = window.document.getElementsByName("msg")[0]; // pode ter mais de uma. ELEMENTS (PLURAL)
			/*cach.style.background = 'black'
        cach.innerText = 'Testando' - Testes por NAME*/

			var d = window.document.getElementsByClassName("testando")[0];
			// d.style.color = 'black' - Através do Identificador class

			var f = window.document.querySelector("div#aqui");
			// f.style.background = 'black' - Singular

			var g = window.document.querySelectorAll("p.testando")[0];
			// g.style.color = 'black' - Plural
		</script>
	</body>
</html>
