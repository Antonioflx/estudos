<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, pequeno gafanhoto <strong>${nome}</strong>. O seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`Já em minúsculas é ${nome.toLowerCase()} <br>`)
        var n = window.prompt ('Digite um número')
        document.write(`O número é ${n}`)

    </script>
</body>
</html>
