<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM (interação)</title>
    <style>
        body{
            font: normal 20px Arial, sans-serif;
            text-align: center;
        }
        div{
            background-color: green;
            width: 300px;
            height: 300px;
            line-height: 300px;
            margin: auto;
            border-radius: 10px;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <H1>TESTANDOOOO...</H1>
    <div id="area">
        Interaja....
    </div id="area">
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou...'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrando...'
        }

        function sair(){
            a.innerText = 'Saindo...'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
