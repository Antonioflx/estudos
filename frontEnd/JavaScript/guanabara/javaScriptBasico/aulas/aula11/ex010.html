<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            margin: 10px;
            font: normal 20px arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="rs1">

    </div>
    <div id="res">

    </div>
    <script>
        function calcular(){
        var texto = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var rs1 = window.document.querySelector('div#rs1')
        var vel = Number(texto.value)

        rs1.innerHTML = `<p> O limite de velocidade dessa rodovia é de <strong>60</strong> Km/h`
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> Km/h</p>`

        if (vel > 60.0){
            res.innerHTML += `<p> Você está acima do limite de velocidade. Logo, você foi <strong> MUTADO </strong>. </p>`
        }
        res.innerHTML += `<p>Dirija sempre com o cinto de segurança.`
        }

        //Condição Simples

        

        
        
    </script>


</body>
</html>
