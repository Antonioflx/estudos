<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body{
            font: normal 30px Arial, sans-serif;
            text-align: center;
        }
        input{
            background-image: linear-gradient(to bottom, #d8d5d5, #ffffffc2);
            font-size: 25px;
            width: 150px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <h2>Clique nos botões...</h2>
    <input type="button" value="Botão 1" onclick="clicar1()">
    <input type="button" value="Botão 2" onclick="clicar2()"> 
    <input type="button" value="Botão 3" onclick="clicar3()">

    <script>
        function clicar1(){
            window.alert('Você clicou no 1º botão!')
        }

        function clicar2(){
            window.alert('Você clicou no 2º botão!')
        }

        function clicar3(){
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
