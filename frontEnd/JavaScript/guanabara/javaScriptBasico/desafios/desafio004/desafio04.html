<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body{
            text-align: center;
            font: normal 27px Arial, sans-serif;
        }

        input{
            background-image: linear-gradient(to bottom, rgb(122, 122, 122), white);
            font-size: 25px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <h2>Clique no botão...</h2>
    <input type="button" value="Comprar produto" onclick="clicar01()">

    <script>
        function clicar01(){
            var nome = window.prompt('Que produto você está comprando?')
            var valor = Number(window.prompt (`Quanto custa o ${nome} que você está comprando?`))
            var valor01 = Number(window.prompt(`Qual foi o valor que você deu para pagar o ${nome}?`))
            var troco = valor - valor01 

            valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            valor01.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) 

            //.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' transforma em reais.
            window.alert(`Você comprou ${nome} que custou R$ ${valor.toFixed(2)}\n Deu R$ ${valor01.toFixed(2)} em dinheiro e vai receber R$ ${troco.toFixed(2)} de troco. \n Volte Sempre!`)
        }

    </script>
</body>
</html>
