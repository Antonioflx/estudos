<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor R$ &#x2192; US$</h1>

    <input type="button" value="Converter" onclick="convert()">
    
    <div id="res">
        Clique no botão acima para iniciar.
    </div>

    <script>
        var cot = Number(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        var res = window.document.getElementById('res')
        function convert(){
            var real = Number(window.prompt('Quantos R$ você tem na carteira?'))        
            let mon =  real / cot
            res.innerHTML = `<h2>Fazendo a conversão...`
            res.innerHTML += `Você terá ${mon.toFixed(2)} doláres`
        }
    </script>
</body>
</html>
