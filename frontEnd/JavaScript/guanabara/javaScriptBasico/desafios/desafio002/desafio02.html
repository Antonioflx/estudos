<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body{
            font: normal 30px Arial, Sans-serif;
            text-align: center;
        }

        input{
            font-size: 25px;
            width: 250px;
            height: 100px;
            border-radius: 5px;
            background-image: linear-gradient(to bottom, rgb(122, 122, 122), white);
        }

    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <h2>Clique no botão...</h2>
    <input type="button" value="Inicie o Desafio" onclick="clicar()">
    
    <script>
        function clicar(){
        var nome = window.prompt('Qual é o seu nome?')
        var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
        window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
