<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcular Desconto</h1>

    <input type="button" value="Desconto" onclick="desconto()">
    
    <div id="res">
        Clique no botão acima para iniciar.
    </div>

    <script>
        var res = window.document.getElementById('res')

        function desconto(){
            let prod = window.prompt('Qual é o produto que você está comprando?')
            let desc = Number(window.prompt(`Quanto foi o desconto do produto?`))
            let valori = Number(window.prompt(`Qual é o preço do ${prod}?`))
            let valord = valori * desc / 100
            let valorf = valori - valord

            res.innerHTML = `<h2> Calculando desconto de ${desc}% para ${prod} </h2>`
            res.innerHTML += `<p>O preço original era R$ ${valori.toFixed(2)}.</p>`
            res.innerHTML += `<p>Você acaba de ganhar R$ ${valord.toFixed(2)} de desconto (-${desc}%). </p>`
            res.innerHTML += `<p>No fim, você vai pagar R$ ${valorf.toFixed(2)} no produto ${prod}. </p>`
        }
    </script>
</body>
</html>
